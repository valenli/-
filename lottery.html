<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="lottery.css" />
  </head>
  <body>
    <div class="container">
      <div class="spinBtn">Spin</div>
      <div class="wheel">
        <div class="number" style="--i: 1; --clr: #db7093">
          <span>頭獎</span>
        </div>
        <div class="number" style="--i: 2; --clr: #20b2aa">
          <span>安慰獎</span>
        </div>
        <div class="number" style="--i: 3; --clr: #d63e92">
          <span>四獎</span>
        </div>
        <div class="number" style="--i: 4; --clr: #daa520">
          <span>五獎</span>
        </div>
        <div class="number" style="--i: 5; --clr: #ff340f">
          <span>二獎</span>
        </div>
        <div class="number" style="--i: 6; --clr: #ff7f50">
          <span>五獎</span>
        </div>
        <div class="number" style="--i: 7; --clr: #3cb371">
          <span>四獎</span>
        </div>
        <div class="number" style="--i: 8; --clr: #4169e1">
          <span>安慰獎</span>
        </div>
      </div>
    </div>
    <div class="gift-container">
      <label for=""
        ><h1>獎品內容:</h1>
        <p></p>
    </label>
    </div>
    <script>
      let wheel = document.querySelector(".wheel");
      let spinBtn = document.querySelector(".spinBtn");
      let value = Math.ceil(Math.random() * 3600);

      spinBtn.onclick = function () {
        wheel.style.transform = "rotate(" + value + "deg)";
        value += Math.ceil(Math.random() * 3600);
      };
    </script>
  </body>
</html>
